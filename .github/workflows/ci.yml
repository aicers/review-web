name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [auth-jwt, auth-mtls]
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt -- --check --config group_imports=StdExternalCrate
      - name: Clippy (${{ matrix.features }})
        run: cargo clippy --no-default-features --features ${{ matrix.features }} --tests --examples -- -D warnings
      - name: Check (${{ matrix.features }})
        run: cargo check --no-default-features --features ${{ matrix.features }} --examples
      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        features: [auth-jwt, auth-mtls]
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set PQ_LIB_DIR
        if: runner.os == 'macOS'
        run: echo "PQ_LIB_DIR=$(brew --prefix libpq)/lib" >> $GITHUB_ENV
      - name: Build examples (${{ matrix.features }})
        run: cargo build --no-default-features --features ${{ matrix.features }} --examples --verbose
      - name: Smoke test minireview (${{ matrix.features }})
        run: cargo run --no-default-features --features ${{ matrix.features }} --example minireview -- --help
      - name: Run tests (${{ matrix.features }})
        run: cargo test --no-default-features --features ${{ matrix.features }} --verbose

  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [auth-jwt, auth-mtls]
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --no-default-features --features ${{ matrix.features }} --workspace --lcov --output-path lcov-${{ matrix.features }}.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: lcov-${{ matrix.features }}.info
          fail_ci_if_error: true
